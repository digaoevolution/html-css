<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <p>1</p>
    <table>
        <!--
        rowspan = espaço da coluna
        colspan = espaço da lina
        -->
        <tr>
            <td colspan="3">A</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
    </table>
    <p>2</p>
    <table>
        <tr></tr>
            
            <td colspan="3">K</td>
            
        </tr>
        <tr>
            <td rowspan="2">M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            
            <td colspan="2">Q</td>
            
        </tr>
    </table>
    <p>3</p>
    <table>
        <tr></tr>
            <td rowspan="3">S</td>
            <td colspan="2">T</td>
            
        </tr>
        <tr>
            
            <td>X</td>
            <td>Y</td>
        </tr>
        <tr>
            
            <td>A1</td>
            <td>B2</td>
        </tr>
    </table>
</body>
</html>
