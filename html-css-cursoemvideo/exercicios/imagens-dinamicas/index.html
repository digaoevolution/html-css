<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Criando pagina para varias resoluçoes de tela. que neste caso 3 sendo tamanhos P, M e G .!</p>
    <!--nao esquecer que a imagem menor sempre tem que estar a baixo das outras. de baixo para cima a ordem das dimenções -->
    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
       <img src="imagens/imagem-g.png" alt="imagen flexivel">
      
       
    </picture>

</body>
</html>
