<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off">
        <!--action - interligaçao com a linguagem escolhida-->
        <!--autocomplete - ligar/desligar sujestao complete nas caixas-->
        <!--label - maior area toque/sensibilidade-->
        <!--label - para fazer a relaçao entre qual objeto de formulario e etiqueta-->
        <!--GET e POST - metodos de envio de formularios-->
        <!--*por padrao sa nao selecinado o metodo sera o GET*-->
        <!--POST nao aparece as informaçoes digitadas na URL do navegador diferente do GET-->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        <!--botao submissao enviar-->
    </form>
</body>
</html>
