<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Texte de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="10" size="10" placeholder="Nome/usuario">
            <!--requeired - alerta de preenchimento-->
            <!-- minlength - numero mainimo de caracteres digitado-->
             <!--maxlength - numero maximo de caracteres digitado-->
             <!--size - tamanho espaço para caracteres na caixa-->
             <!--placeholder - dica descriçao na caixa-->
             <!-- *autocomplete*
               - tag <form> - apenas para habilita/desabilita auto completar na caixa.
               - na tag <input> - abre mais opçoes *(tem que estar habilitado na tag <form> ex: autocomplete="on" )
            -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="10" size="11" placeholder="mainimo 5 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
