<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Texte de formulario</h1>
    <!--
        type="number" - apenas numeros aceitos na caixa.
        .
        placeholder - dica descriÃ§ao na caixa.
        required - campo obrigatorio.
    -->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="9" required>
            <!--
                value="" - digitar um valor fixado. 
                step="0.1" - digitar numeros fracionados na caixa.
                min= / max= - quando se usa numeros (type="number") 
            -->
        </p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes">
        <p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
